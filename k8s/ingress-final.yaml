apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-demo-k8s-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: mern-demo-k8s-backend
                port:
                  number: 80
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: mern-demo-k8s-frontend
                port:
                  number: 80